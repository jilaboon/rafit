version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rafit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rafit
      POSTGRES_PASSWORD: rafit_dev_password
      POSTGRES_DB: rafit
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rafit -d rafit']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rafit-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Development mail catcher
  mailhog:
    image: mailhog/mailhog:latest
    container_name: rafit-mailhog
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: rafit-network
